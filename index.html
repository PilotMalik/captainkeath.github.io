<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Malik ✈️</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('aviation-background.jpg'); /* Local aviation-themed background image */
            background-size: cover;
            background-position: center;
            filter: blur(8px);
            z-index: -1;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            position: relative;
            z-index: 1;
            box-sizing: border-box;
            margin: auto;
        }
        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }
        .link {
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            position: relative;
        }
        .link:hover {
            background: #005bb5;
        }
        .link img {
            width: 24px;
            height: 24px;
            margin-right: 8px;
        }
        .subtitle {
            font-size: 14px;
            color: #fff;
            margin-top: 4px;
            display: block;
        }
        @media (min-width: 601px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
            }
            .link {
                font-size: 18px;
                padding: 15px;
            }
        }
        @media (max-width: 600px) {
            .profile-pic {
                width: 100px;
                height: 100px;
            }
            .link {
                font-size: 14px;
                padding: 8px;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <div class="container">
        <img src="PFP_REAL.jpg" alt="Profile Picture" class="profile-pic">
        <h1>@pilotmalik4</h1>
        <a href="https://100llapparel.com/discount/PILOTMALIK" class="link">
            <img src="path/to/100LL_logo.png" alt="100LL Logo">
            100LL Apparel
        </a>
        <span class="subtitle">Click for 15% off! ✈️</span>
        <a href="https://instagram.com/pilotmalik4" class="link">
            <img src="path/to/instagram_logo.png" alt="Instagram Logo">
            Instagram
        </a>
    </div>
</body>
</html>
