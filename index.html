<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Links</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .link {
            display: block;
            margin: 10px 0;
            padding: 10px;
            background: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
        }
        .link:hover {
            background: #005bb5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Links</h1>
        <a href="https://instagram.com/yourprofile" class="link">Instagram</a>
        <a href="https://facebook.com/yourprofile" class="link">Facebook</a>
        <a href="https://yourwebsite.com" class="link">Website</a>
    </div>
</body>
</html>
