<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pilot Malik ✈️</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">

    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
            overflow: hidden;
            padding: 0 20px;
            box-sizing: border-box;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('aviation-background.jpg'); /* Local aviation-themed background image */
            background-size: cover;
            background-position: center;
            z-index: -1;
        }

        .glass {
            background: rgba( 255, 255, 255, 0.05 );
            box-shadow: 0 8px 32px 0;
            backdrop-filter: blur( 7px );
            -webkit-backdrop-filter: blur( 7px );
            border-radius: 10px;
        }

        .profile-pic {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .link {
            display: flex;
            justify-content: center;
            margin: 10px 0;
            padding: 10px;
            background: #0073e6;
            color: #fff;
            text-decoration: none;
            border-radius: 4px;
            transition: background 0.3s;
            position: relative;
        }

        .link:hover {
            background: #005bb5;
        }

        .subtitle {
            font-size: 14px;
            color: #fff;
            margin-top: 4px;
            display: block;
        }
        @media (min-width: 601px) {
            .container {
                max-width: 600px;
                padding: 40px;
            }
            .profile-pic {
                width: 200px;
                height: 200px;
            }
            .link {
                font-size: 18px;
                padding: 15px;
            }
        }

    </style>

    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <div class="background"></div>
    <div class="p-5 container glass">
        <div class="mb-7 flex justify-center w-full h-full">
            <img src="PFP_REAL.jpg" alt="Profile Picture" class="rounded-full">
        </div>

        <a href="https://100llapparel.com/discount/PILOTMALIK" class="link">
            <img style="border-radius:5px" src="100LL_logo_resized.png" alt="100LL Logo">
            <p class="pl-2">100LL Apparel - <span class="text-xs">15% off! ✈️</span></p>
        </a>

        <a href="https://instagram.com/pilotmalik4" class="link">
            <img src="instagram_logo_resized.png" alt="Instagram Logo">
            <p class="pl-2">Instagram</p>
        </a>

        <a href="https://www.tiktok.com/@pilotmalik4?lang=en" class="link">
            <img src="tiktok_logo_resized.png" alt="Tiktok Logo">
            <p class="pl-2">Tiktok</p>
        </a>
    </div>
</body>
</html>
